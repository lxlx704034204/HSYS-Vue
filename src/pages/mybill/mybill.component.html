<section class="mybill">
  <div>
    <el-breadcrumb separator="/">
      <el-breadcrumb-item :to="{ path: '/' }">财务管理</el-breadcrumb-item>
      <el-breadcrumb-item>我的发票</el-breadcrumb-item>
    </el-breadcrumb>
    <!-- //日期搜索 -->
    <div class="mybill-search">
      <el-date-picker class="mybill_time" v-model="value1" type="date" placeholder="选择日期">
      </el-date-picker>

      <el-select class="mybill_time" v-model="value" placeholder="开票状态">
        <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
        </el-option>
      </el-select>
      <el-select class="mybill_time" v-model="value9" multiple filterable remote reserve-keyword placeholder="请输入订单号码">
        <el-option v-for="item in option" :key="item.value" :label="item.label" :value="item.value">
        </el-option>
      </el-select>
      <el-button class="mybill_btn" type="primary" @click="likeSearch" icon="el-icon-search"></el-button>
    </div>
    <div class="mybill-table">
      <el-table :data="billtable" border style="width: 100%">
        <el-table-column prop="time" label="交易时间" width="200">
        </el-table-column>
        <el-table-column prop="number" label="订单编号" width="210">
          <template slot-scope="scope">
            <router-link class="dingdan" to="" tag="span">
              <span>{{scope.row.number}}</span>
            </router-link>
          </template>
        </el-table-column>
        <el-table-column prop="invoicename" label="发票抬头">
        </el-table-column>
        <el-table-column prop="price" label="发票总额" width="120">
        </el-table-column>
        <el-table-column prop="status" label="状态" width="120">
        </el-table-column>
        <!--<el-table-column prop="operation" label="操作" width="120">
          <template slot-scope="scope">
             <router-link class="dingdan" to="" tag="span">
              <span v-if="scope.row.status == '已开票'">查看</span>
              <span v-else>申请开票</span>
            </router-link> 
          </template>
        </el-table-column>-->
      </el-table>


    </div>
    <div class="pagebox clearfix">
      <div style="height: 30px;"></div>
      <!-- 翻页效果 -->
      <div class="sy-pagination">
        <el-pagination background @current-change="pageChange" prev-text="上一页" next-text="下一页" :page-size="pageSize" layout="prev,pager,next,total,jumper,slot"
          :total="total" :current-page="pageNum">
          <slot>
            <button class="btn-next">确定</button>
          </slot>
        </el-pagination>
      </div>
    </div>
  </div>
</section>
