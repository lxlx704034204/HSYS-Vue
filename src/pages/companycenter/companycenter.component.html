<section class="companycenter  inner-1200">
    <el-container>
        <el-aside width="180px">
            <el-menu :default-active="defaultActive" :default-openeds="defaultOpenArr">
                <el-submenu :index="''+index" v-for="(item,index) in menuArr" :key="index">
                    <h3 class="sy-sub-title" slot="title"><img :src="item.icons" class="iconimg" alt="">{{item.title}}</h3>
                    <el-menu-item :index="index+'-'+nIndex" @click="goMenuItem(obj,index+'-'+nIndex)" v-for="(obj,nIndex) in item.subItem" :key="nIndex" publish='publish'>
                        <p class="sy-sub-item">{{obj.title}}</p>
                    </el-menu-item>
                </el-submenu>
                <div class="myorder_div">
                    <!-- <span></span> -->
                </div>

            </el-menu>
        </el-aside>
        <el-main>
            <router-view/>
        </el-main>
    </el-container>
</section>
