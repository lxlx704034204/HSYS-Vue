<!-- 待审核 -->
<section class="toaudited">
  <!-- 面包屑 -->
  <el-breadcrumb class="myoderDetail">
    <el-breadcrumb-item class="myoderDetail-item1">
      <span>订单管理</span>
    </el-breadcrumb-item>
    <el-breadcrumb-item>订单详情</el-breadcrumb-item>
  </el-breadcrumb>

  <!-- 主体 -->
  <div class="main">
    <!-- 订单编号 -->
    <div class="orderNumber">
      <div class="orderNumber-title">
        <span class="num">订单编号：</span>
        <span>{{number}}</span>
        <span class="isPayment">已取消</span>
      </div>
    </div>
    <!-- 收货人信息 -->
    <div class="orderConsignee clearfix">
      <div class="orderCon_left">
        <h4>收货人信息</h4>
        <p>收货人 : {{addName}}</p>
        <p>联系电话 : {{addphone}}</p>
        <p>详细地址 : {{address}}</p>
      </div>
      <div class="orderCon_right">
        <p class="order_remarks"> 备注 : &nbsp;
          <span>{{event}}</span>
        </p>
      </div>
    </div>
    <!-- 付款信息 -->
    <div class="orderPayment">
      <ul>
        <li class="orderPayment-title">
          <span>付款信息</span>
          <span>物流信息</span>
          <span>发票信息</span>
        </li>
        <li class="orderPayment-content">
          <span>付款方式：{{payinfo}}</span>
          <span>配送方式：{{shipMethod}}</span>
          <span>发票类型：增值税专用发票</span>
          <span>结算方式：{{abbtype}}</span>
          <span>发票抬头：{{paytitle}}</span>
          <span>应付金额：{{totalmoney}}</span>
          <span class="order_span"></span>
          <span>统一社会信用代码：{{bizcode}}</span>
        </li>
      </ul>
    </div>
    <!-- 供应商 -->
    <div class="orderSupplier">
      <h4 class="orderSupplier-title" >供应商：山东道恩集团</h4>
      <div class="orderSupplier-table">
        <el-table :data="orderTable" class="orderdetails" style="width: 100%;" border>
          <el-table-column prop="items[0].name" label="产品名称">
          </el-table-column>
          <el-table-column label="规格/牌号">
            <template slot-scope ="scope">
              <span>{{ph[scope.row.items[0].gradeCode]}}</span>
            </template>
          </el-table-column>
          <el-table-column prop="place" label="产地">
            <template slot-scope ="scope">
              <span>{{cd[scope.row.items[0].sku.product.manufacturerCode]}}</span>
            </template>
          </el-table-column>
          <el-table-column label="库别">
            <template slot-scope ="scope">
              <span>{{io[scope.row.items[0].sku.warehouseCode]}}</span>
            </template>
          </el-table-column>
          <el-table-column label="单位">
            <template slot-scope ="scope">
              <span>{{dw[scope.row.items[0].sku.unitCode]}}</span>
            </template>
          </el-table-column>
          <el-table-column prop="items[0].quantiy" label="数量">
          </el-table-column>
          <el-table-column prop="items[0].retailPrice" label="价格">
          </el-table-column>
          <el-table-column label="客户经理">
            <template slot-scope ="scope">
              <span>{{admin}}</span>
            </template>
          </el-table-column>
          <el-table-column prop="total" label="总金额">
          </el-table-column>
        </el-table>
      </div>
    </div>
  </div>
</section>
