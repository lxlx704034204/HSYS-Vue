<section class="apply-finance">
  <div class="apply-mask">
    <div class="grid-content">
      <div class="apply-title">
        	金融服务申请通道
      </div>
      <div class="apply-form">
        <el-form :model="ruleForm" ref="ruleForm" label-width="100px" class="demo-ruleForm">
				  <el-form-item label="融资额度" prop="financingCode">
				    <el-select id="edu" v-model="ruleForm.financingCode" placeholder="请选择" name='financingCode'>
				       <el-option v-for="item in financing" :key="item.dictCode" :label="item.dictName" :value="item.dictCode" class="ress"></el-option>
				     
				    </el-select>
				  </el-form-item>
				  <el-form-item label="手机号码" prop="mobile">
				    <el-input v-model="ruleForm.mobile" placeholder="请输入您的手机号码" name='mobile'></el-input>
				  </el-form-item>
				  <el-form-item label="公司名称" prop="companyName">
				    <el-input v-model="ruleForm.companyName" placeholder="请输入您的公司名称" name='companyNameName'></el-input>
				  </el-form-item>
				  <el-form-item label="您的姓名" prop="userName">
				    <el-input v-model="ruleForm.userName" placeholder="请输入您的姓名" name='userName'></el-input>
				  </el-form-item>
				  <el-form-item>
				    <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
				  </el-form-item>
				</el-form>
      </div>
    </div>
  </div>
</section>
